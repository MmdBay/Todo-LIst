<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <title>Todo Lists</title>
</head>
<body style="direction: rtl;" class="bg-neutral-500">
    <div id="back-color"></div>
    <div class="mus box cursor-pointer z-10 absolute bottom-8 left-4"></div>
    <small class="mus1 z-10 absolute bottom-4 left-4 text-white small-m"></small>
    <div class="z-10 absolute">
        <audio id="music" controls src="music/465320Interstellar_Main_Theme__Hans_Zimmer.mp3"></audio>
    </div>
    <div id="back" class="blur-[8px] absolute w-full h-full"></div>
    <div id="particles-js" class="absolute z-0 w-full h-full"></div>
    <div id="wrapper" class="flex items-center flex-col">
    <div id="search" class="my-5 z-10">
        <input class="input outline-0 p-1" type="text" id="search-item" placeholder="جستجو...">
        <small class="text-white z-10" id="not-found"></small>
    </div>

    <div id="add-products" class="w-full my-5 z-10">
        <form id="forms" class="flex flex-col">
            <label class="text-xs z-10 text-center text-white m-5 cursor-pointer">
        <input class="input cursor-pointer" type="checkbox" id="avalible-product"> کارهای انجام نشده
            </label>
            <select class="w-34 text-center mx-auto my-5" id="sort">
                <option value="ByEdit">ادیت شده ها</option>
                <option value="ByCreated">ساخته شده ها</option>
            </select>
            <input type="text" name="addTitles" class="input self-center w-4/5 p-1" placeholder="برنامه جدید...">
            <small id="small" class="text-white text-center m-5"></small>
            <button class="button mt-2 w-16 self-center hover:bg-indigo-500 rounded p-1">Add</button>
        </form>
        <div class="rounded" id="title"></div>
        <script src="./js/moment.js"></script>
        <script src="./js/jalali-moment.js"></script>
        <script src="./js/uuid.js"></script>
        <script src="./js/function.js"></script>
        <script src="./js/app.js"></script>
        <script src="./js/particles.js"></script>
        <script src="./js/background.js"></script>
    </body>
</html>
